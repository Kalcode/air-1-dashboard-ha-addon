name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no tag/release created)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Install dependencies
        run: bun install

      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run release automation
        if: ${{ !inputs.dry_run }}
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run release dry-run
        if: ${{ inputs.dry_run }}
        run: bun run release:dry

      - name: Get version and release notes
        if: ${{ !inputs.dry_run }}
        id: release-info
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          NOTES=$(git-cliff --latest --strip header)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-info.outputs.version }}
          name: ${{ steps.release-info.outputs.version }}
          body: ${{ steps.release-info.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
