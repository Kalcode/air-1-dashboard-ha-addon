# Lefthook configuration for Air-1 Dashboard
# https://lefthook.dev/configuration/

# Enforce conventional commits
commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

# Run linting and formatting on changed files
pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{js,ts,jsx,tsx,json,astro}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    typecheck:
      glob: "*.{ts,tsx}"
      run: bun run typecheck

# Validate versions and run checks before pushing
pre-push:
  commands:
    version-check:
      run: bun scripts/validate-versions.ts

    build-check:
      run: bun run build
